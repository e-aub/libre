<header class="header">
    <!-- Left Section -->
    <div class="header-left">
        <mat-icon (click)="sidebarService.toggleSidebar()" class="menu-icon">menu</mat-icon>
        <a [routerLink]="['/']" class="logo">
            <img class="logo-img" src="logo.png" alt="Libre logo">
        </a>
    </div>

    <!-- Center Section (Search) -->
    <div class="header-center">
        <div class="search-container">
            <mat-icon class="search-icon">search</mat-icon>
            <input type="text" class="search-input" placeholder="Search">
        </div>
    </div>

    <!-- Right Section -->
    <div class="header-right">
        <a [routerLink]="['/write']" class="write-link">
            <mat-icon class="write-icon">edit_note</mat-icon>
            <span>Write</span>
        </a>

        <mat-icon [routerLink]="['/notifications']" class="bell-icon">notifications</mat-icon>

        <app-user-dropdown></app-user-dropdown>
    </div>
</header>
