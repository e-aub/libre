<div class="user-menu-wrapper">
    <div (click)="toggleDropdown($event)" class="user-avatar"></div>

    @if(visible()){
    <div class="user-dropdown" (click)="$event.stopPropagation()">
        <!-- User Profile Section -->
        <div class="user-profile-section">
            <div class="user-avatar"></div>
            <div class="user-info">
                <h3 class="user-name">{{userDetailes()?.firstName}} {{userDetailes()?.lastName}}</h3>
                <p class="user-email">{{userDetailes()?.email}}</p>
                <a [routerLink]="['/profile']" class="profile-link">Go to profile</a>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <!-- Menu Items -->
        <ul class="dropdown-menu-list">
            <li class="dropdown-menu-item">
                <a [routerLink]="['/settings']" class="dropdown-link">
                    <mat-icon class="dropdown-icon">settings</mat-icon>
                    <span>Settings</span>
                </a>
            </li>

            <li class="dropdown-menu-item">
                <a [routerLink]="['/help']" class="dropdown-link">
                    <mat-icon class="dropdown-icon">help_outline</mat-icon>
                    <span>Help</span>
                </a>
            </li>
        </ul>

        <div class="dropdown-divider"></div>

        <!-- Logout -->
        <div (click)="logout()" class="dropdown-logout">
            <a class="dropdown-link logout-link">
                <mat-icon class="dropdown-icon">logout</mat-icon>
                <span>Logout</span>
            </a>
        </div>
    </div>
    }
</div>
